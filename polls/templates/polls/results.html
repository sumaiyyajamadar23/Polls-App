<html>
    <head>
        {%load static%}
        <link rel="stylesheet" href={% static "polls/results.css" %}>
        <title>POLLS RESULTS</title></head>
    <body>
        {%if question%}
        <h1>{{question.q_text}}</h1>
        <ul>
            {%for choice in question.choice_set.all%}
            <li>{{choice.c_text}}====={{choice.vote}} vote{{choice.vote|pluralize}}</li>
            {%endfor%}
        </ul>
        {%endif%}
        <div>
        <br><a href="{%url 'polls:index'%}">Home</a>
        <br><a href="{%url 'polls:detail' question.id%}">Wanna Vote again?</a>
        </div>
    </body>
</html>
